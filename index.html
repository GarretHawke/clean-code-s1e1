<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="additional-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <main class="main">

      <section class="add-task">
        <h2 class="task-variety">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      
      <section class="todo-task">
        <h2 class="task-variety">Todo</h2>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="complete-task">
        <h2 class="task-variety">Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
