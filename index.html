<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__additional-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <main class="main">

      <section class="add-task">
        <h2 class="add-task_name task-variety add-item">Add Item</h2>
        <div class="add-task__row-wrapper">
          <input class="add-task__input" id="new-task" type="text">  
          <button class="add-task__button">Add</button>
        </div>
      </section>
      
      <section class="todo-task">
        <h2 class="todo-task__name task-variety">Todo</h2>
        <ul class="todo-task__list" id="incomplete-tasks">
          <li class="todo-task__item">
            <input class="todo-task__checkbox" type="checkbox">
            <label class="todo-task__label task">Pay Bills</label>
            <input class="task__input_inactive" type="text">
            <button class="todo-task__button edit-button">Edit</button>
            <button class="todo-task__button delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="todo-task__item edit-mode">
            <input class="todo-task__checkbox" type="checkbox">
            <label class="todo-task__label task">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">  
            <button class="todo-task__button edit-button">Save</button>
            <button class="todo-task__button delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="complete-task">
        <h2 class="complete-task__name task-variety">Completed</h2>
        <ul class="complete-task__list" id="completed-tasks">
          <li class="complete-task__item">
            <input class="complete-task__checkbox" type="checkbox" checked>
            <label class="complete-task__label task">See the Doctor</label>
            <input class="task__input" type="text"> 
            <button class="complete-task__button edit-button">Edit</button>
            <button class="complete-task__button delete-button">
              <img src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
